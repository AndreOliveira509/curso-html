  <body>
    <h1>Tags em HTml</h1>
    <P>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá<br>
        utilizar em cada caso
    </P>
    <ul>
        <li>
            <abbr title="tag <p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="tag <h1>...<h6>">Títulos</abbr>
        </li>
        <li>
            <abbr title="tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="tag <pre> e <code>">Codígos-fontes</abbr>
        </li>
        <li>
            <abbr title="tag <ol> e <li>">Lista numero</abbr>
        </li>
        <li>
            <abbr title="tag <ul> e <li>">Lista com demarcadores</abbr>
        </li>
    </ul>
  </body>
