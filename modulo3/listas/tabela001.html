<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        /*TR= LINHA TD= DADO DA LINHA COMO A1*/
        table {
            width: 400px;
            border-collapse: collapse;
            border: solid red 5px;
        }

        table tr {
            background-color: yellow;
        }

        table td {
            border: solid black 1px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
