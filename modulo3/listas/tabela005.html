<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 850px;
        }

        thead {
            color: white;
            background-color: gray;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .media {
            color: white;
            background-color: gray;
        }

        tfoot {
            color: white;
            background-color: gray;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" colspan="2" scope="col">Área</th>
                <th rowspan="2" colspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">nota 1</th>
                <th scope="col">nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" colspan="2" scope="rowgroup">Exatas</th>
                <td colspan="2">Matematica</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>
            <tr>
                <td colspan="2">Fisica</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>
            <tr>
                <td colspan="2">Quimica</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>
            <tr class="media">
                <th colspan="6" scope="row">Media exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="2" rowspan="2" scope="rowgroup">Humanas</th>
                <td colspan="2">Historia</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td>0,00</td>
                <td>0,00</td>
                <td>0,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="6" scope="row">Media de humanas</th>
                <td>0.0</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
