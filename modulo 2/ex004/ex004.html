<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usando hover</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    div#ex > p {
      display: none;
    }
    div#ex:hover > p {
      display: block;
      color: white;
      background-color: red;
      width: 120px;
    }
    div#ex:hover {
      color: red;
    }
  </style>
  <body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div id="ex">
      Bem aqui
      <p>Texto escondido</p>
    </div>
  </body>
</html>
